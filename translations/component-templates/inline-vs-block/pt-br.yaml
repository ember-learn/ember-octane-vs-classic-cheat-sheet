title: Componentes inline vs block
description: >
  Componentes do tipo angle brackets podem ser usados tanto inline quanto no formato de block.
  Não há mudança no comportamento.
  Usa-se '<code>{{yield}}</code>' da mesma forma, e o comportamento é o mesmo.
  Saiba mais sobre '<a href="https://guides.emberjs.com/release/components/block-content/" target="_blank" rel="noopener noreferrer">'funcionalidades'</a>' e o '<a href="https://guides.emberjs.com/release/upgrading/current-edition/" target="_blank" rel="noopener noreferrer">'uso de codemods'</a>' para atualizar os seus componentes atuais.