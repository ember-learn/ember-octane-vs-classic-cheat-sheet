title: Syntax der Winkelklammern
description: >
  Mit der Winkelklammern (anstelle des geschweiften Klammern) können Sie Komponenten in einem Template rendern.
  Funktionell gibt es keine Unterschiede.
  Erfahren Sie '<a href="https://guides.emberjs.com/release/components/" target="_blank" rel="noopener noreferrer">'die Hauptkonzepte zur Komponenten'</a>' und '<a href="https://guides.emberjs.com/release/upgrading/current-edition/#toc_octane-upgrade-strategy" target="_blank" rel="noopener noreferrer">'die Anwendung der Codemods'</a>', um Ihre bestehenden Komponenten aktualisieren zu können.