title: 自分のプロパティを使う
description: >
  テンプレートのJavaScriptファイルでプロパティが定義されている場合、'<code>'this'</code>'を接頭詞として付けることで参照することができます。
  動作に変更はありません。
  既存のコンポーネントを更新するために、'<a href="https://guides.emberjs.com/release/upgrading/current-edition/glimmer-components/" target="_blank" rel="noopener noreferrer">'features'</a>'や'<a href="https://guides.emberjs.com/release/upgrading/" target="_blank" rel="noopener noreferrer">'using codemods'</a>'を参照してください。
