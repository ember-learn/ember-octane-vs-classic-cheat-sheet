title: Argumente übergeben
description: >
  Wenn Sie einer Komponente ein Argument weitergeben möchten, fügen Sie vorm Argumentnamen '<code>'@'</code>' hinzu.
  Funktionell gibt es keine Unterschiede.
  Erfahren Sie '<a href="https://guides.emberjs.com/release/components/component-arguments-and-html-attributes/" target="_blank" rel="noopener noreferrer">'die Hauptkonzepte zur Komponenten'</a>' und '<a href="https://guides.emberjs.com/release/upgrading/" target="_blank" rel="noopener noreferrer">'die Anwendung der Codemods'</a>', um Ihre bestehenden Komponenten aktualisieren zu können.