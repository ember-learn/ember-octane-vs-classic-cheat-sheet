title: Passando argumentos nomeados
description: >
  Quando você passa um argumento para um componente, use uma '<code>'@'</code>' no início do argumento.
  Não há mudança no comportamento.
  Saiba mais sobre '<a href="https://guides.emberjs.com/release/components/component-arguments-and-html-attributes/" target="_blank" rel="noopener noreferrer">'funcionalidades'</a>' e o '<a href="https://guides.emberjs.com/release/upgrading/" target="_blank" rel="noopener noreferrer">'uso de codemods'</a>' para atualizar os seus componentes atuais.