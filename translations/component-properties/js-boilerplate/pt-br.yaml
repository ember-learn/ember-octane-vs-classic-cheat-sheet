title: Sintaxe do JavaScript do Componente
description: >
  Um componente na Octane importa do namespace do pacote '<code>'@glimmer'</code>'.
  Também usa sintaxe nativa de classes.
  Componentes Glimmer possuem diferentes métodos API com relação aos componentes clássicos.
  Se você ainda não está familiarizado com as classes nativas, dê uma olhada na '<a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Classes" target="_blank" rel="noopener noreferrer">'documentação no MDN'</a>'. A partir daí, saiba mais sobre os componentes Glimmer no '<a href="https://guides.emberjs.com/release/components/component-state-and-actions/" target="_blank" rel="noopener noreferrer">'Ember.js Guides'</a>' e na '<a href="https://api.emberjs.com/ember/release/modules/@glimmer%2Fcomponent" target="_blank" rel="noopener noreferrer">'API Reference'</a>'.
